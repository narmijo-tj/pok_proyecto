        <nav class="nav">
            
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/logo.png" alt="logo pokemon">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="#buscaPokemon">Busca Pokémon</a>
                        </div>
                    </div>
                </div>
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li> 
                <li class="nav-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
                <li class="nav-item"><button class="btn btn-header fire" id="fire">Fire</button></li>

    <main class="container py-3">
                <section id="buscaPokemon" class="py-5">
                    <h2 class="text-center">Consulta pokémones</h2>
                    <div class="row justify-content-center gy-3">
                        <div class="col-12 col-md-6">
                            <form id="formFindPokemon">
                                <label for="findPokemon" class="form-label">ID / Nombre Pokémon:</label>
                                <input type="text" name="findPokemon" id="findPokemon" class="form-control my-3" required>
                                <div class="d-flex justify-content-center">
                                    <input type="submit" value="Busca un Pokémon" class="btn btn-warning">
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-6">
                            <h3 class="text-center">Detalle Pokémon:</h3>
                            <div class="card w-75 mx-auto" id="cardPokemon">
                                <img src="./assets/img/who-pokemon.webp" class="card-img-top" alt="pokémon">
                                <div class="card-body">
                                    <h5 class="card-title">Nombre Pokémon</h5>
                                    <p class="card-text">Habilidades:</p>
                                    <ul id="listaHabilidades">            
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
            </div>
        </div>
